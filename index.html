<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    
    <main class="card-wrapper"> 
      
      <div class="container side1">
        
        <h1 class="report">Your Result</h1>
        
        <div class="circle-container">
          <div class="nun">76</div>
          <div class="nun2">of 100</div>
        </div>
        
        <h2>Great</h2>
        
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <section class="container2">
        
        <h3>Summary</h3>
        
        <div class="item item1">
          <span class="label">
            <img src="assets/images/icon-reaction.svg" alt="Reaction Icon" />
            Reaction
          </span>
          <span class="score"> <strong>80</strong> / 100</span>
        </div>

        <div class="item item2">
          <span class="label">
            <img src="assets/images/icon-memory.svg" alt="Memory Icon" />
            Memory
          </span>
          <span class="score"> <strong>92</strong> / 100</span>
        </div>

        <div class="item item3">
          <span class="label">
            <img src="assets/images/icon-verbal.svg" alt="Verbal Icon" />
            Verbal
          </span>
          <span class="score"> <strong>61</strong> / 100</span>
        </div>

        <div class="item item4">
          <span class="label">
            <img src="assets/images/icon-visual.svg" alt="Visual Icon" />
            Visual
          </span>
          <span class="score"> <strong>72</strong> / 100</span>
        </div>

        <button>Continue</button>
      </section>
      
    </main>
  </body>
</html>
